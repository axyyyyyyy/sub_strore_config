# url订阅链接, 订阅文件应当为 yaml 格式, 否则应当进行订阅转换
proxy-providers:
  proxy-pro:
    type: http
    url: https%3A%2F%2Fchiguayun.com%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D55af3d4498fdc707d4cf331e498e5554&target=clash
    path: ./proxy/proxy.yml
    interval: 86400
    health-check:
      enable: true
      interval: 600
      url: https://www.gstatic.com/generate_204

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - DIRECT

  # 策略组
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连

# clash-rules项目提供的规则集
# https://github.com/Loyalsoldier/clash-rules
